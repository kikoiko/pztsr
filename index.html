<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Нажми для звука</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        button {
            width: 100%;
            height: 100%;
            font-size: 3rem;
            border: none;
            background-color: #007bff;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <button id="playButton">Нажми для воспроизведения</button>

    <audio id="audio">
        <source src="pztsr.mp3" type="audio/mpeg">
        Ваш браузер не поддерживает аудио.
    </audio>

    <script>
        document.getElementById("playButton").addEventListener("click", function () {
            let audio = document.getElementById("audio");
            audio.play();
        });
    </script>
</body>
</html>
