<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Звук по кнопке</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body, html {
            width: 100%;
            height: 100%;
        }
        button {
            width: 100vw;
            height: 100vh;
            background: black;
            border: none;
            cursor: pointer;
            font-size: 0; /* Полностью скрывает текст */
        }
    </style>
</head>
<body>
    <button id="playButton"></button>
    <audio id="sound" src="pztsr.mp3"></audio>
    
    <script>
        document.getElementById("playButton").addEventListener("click", function() {
            const audio = document.getElementById("sound");
            audio.volume = 1.0; // Максимальная громкость
            audio.play();
            
            // Попытка перевести сайт в полноэкранный режим
            if (document.documentElement.requestFullscreen) {
                document.documentElement.requestFullscreen();
            } else if (document.documentElement.mozRequestFullScreen) { // Firefox
                document.documentElement.mozRequestFullScreen();
            } else if (document.documentElement.webkitRequestFullscreen) { // Chrome, Safari и Opera
                document.documentElement.webkitRequestFullscreen();
            } else if (document.documentElement.msRequestFullscreen) { // IE/Edge
                document.documentElement.msRequestFullscreen();
            }
        });
    </script>
</body>
</html>
